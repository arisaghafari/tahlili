{% extends 'base.html' %}
{% block content %}
<h1>Django Image Uploading</h1>
<ul>
  {% for advertisment in object_list %}
    <h2>{{ advertisment.title }}</h2>
    <!--<img src="{{ advertisment.cover.url}}" alt="{{ advertisment.title }}">-->
    <img src="{{ advertisment.image}}" alt="{{ advertisment.title }}">
  {% endfor %}
</ul>
{% endblock %}
